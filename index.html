<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sardor Coin </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sections">
            <div class="section">
                <div class="section__title" style="color: #967e76;">Foyda</div>
                <div class="section__info">
                    <div class="section__img">
                        <img src="img/hamster-coin.png" alt="">
                    </div>
                    <div class="section__text">+<span class="tap-income">5</span></div>
                </div>
            </div>
            <div class="section">
                <div class="section__title" style="color: #797bbe;">Kuchaytirish</div>
                <div class="section__info">
                    <div class="section__text"><span class="coins-for-up">1лю</span></div>
                </div>
            </div>
            <div class="section">
                <div class="section__title" style="color: #9dbda6;">Soatiga foyda </div>
                <div class="section__info">
                    <div class="section__img">
                        <img src="img/hamster-coin.png" alt="">
                    </div>
                    <div class="section__text">+<span class="hour-income">10лџ</span></div>
                </div>

            </div>
        </div>
        <div class="count">
            <div class="count__img">
                <img src="img/hamster-coin.png" alt="">
            </div>
            <div class="count__txt">1000</div>
        </div>
        <div class="button">
            <div class="button__img">
                <img src="img/hamster.jpg" alt="">
            </div>
        </div>
        <div class="footer">
            <div class="footer__energy">
                <div class="energy__img">
                    <img src="img/energy.png" alt="">
                </div>
                <div class="energy__text">
                    <span class="current-energy">1000</span>/<span class="max-energy">1000</span>
                </div>
            </div>
            <div class="footer__upgrade">
                <div class="upgrade__img">
                    <img src="img/rocket.png" alt="">
                </div>
                <div class="upgrade__button">Kuchay uje</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
